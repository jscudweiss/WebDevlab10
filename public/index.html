<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="js/index.js" defer></script>
</head>
<body class="container">
<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">Used Cars</a>
            </div>
            <div class="navbar-nav navbar-right">
                <a class="nav-link active login" href="/login">Login</a>
                <a class="nav-link active login" href="/register">Register</a>
                <div class="navbar-brand mb-0 logout">Hello, <a id="showname" href="/account"></a></div>
                <a class="nav-link active logout" href="/logout">Log out</a>
            </div>
        </div>
    </nav>
</section>

<section id="cars">
    <div class="row" id="headers">
        <div class="col-3"><a>Make</a></div>
        <div class="col-3"><a>Model</a></div>
        <div class="col-3"><a>Year</a></div>
        <div class="col-1"><a>Price</a></div>
    </div>
    <div id="car_list">
        <div class="car_block ${idx % 2 === 0 ? 'even_row' : 'odd_row'}">
        <div class="row">
            <div class="col-3">${car.make}</div>
            <div class="col-3">${car.model}</div>
            <div class="col-3">${car.year}</div>
            <div class="col-1">${car.price}</div>
            <div class="col-2 d-flex justify-content-end">
                <button class="btn btn-outline-primary like_btn" value="${car}">
                    Like</button>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
